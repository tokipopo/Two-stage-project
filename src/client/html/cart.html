<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEPHORA</title>
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/carts.js"></script>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <div class="box">
      <div class="root">
        <div class="site">
          <!-- top -->
          <div class="top">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Navbar w/ text</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Navbar text with an inline element
                </span>
              </div>
            </nav>
          </div>
          <!-- header -->
          <div class="checkheader">
            <div class="checkheader-info">
              <div class="checkheader-info-content">
                <div class="checkheader-info-logo"> 
                  <a href="/">
                    <img
                      src="https://ssl1.sephorastatic.cn/soa/pc/images/search_logo.png"
                      alt=""
                    />
                  </a>
                </div>
                <div class="checkoutHeader-info-content-step floatR first">
                  <div class="checkoutHeader-info-content-step-border"></div>
                  <div class="checkoutHeader-info-content-step-wrap checkoutHeader-info-content-step-first">
                    <em class="sprite-checkout-header-step"></em>
                  </div>
                  <div class="checkoutHeader-info-content-step-wrap checkoutHeader-info-content-step-second">
                    <em class="sprite-checkout-header-step"></em>
                  </div>
                  <div class="checkoutHeader-info-content-step-wrap checkoutHeader-info-content-step-third">
                    <em class="sprite-checkout-header-step"></em>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- tip -->
          <div id="CheckoutPublic"><div class="checkoutPublic-info"><div class="checkoutPublic-info-content"></div></div></div>
          <div id="CheckoutAdPosition" style="margin-top: 10px;"><div class="checkoutAdPosition-info"><div class="checkoutAdPosition-info-content"><div class="checkoutAdPosition-info-content-header">您的购物车清单如含近效期产品，该近效期产品不支持7天无理由退货，近效期产品为页面有特别标示有效期信息的产品。</div></div></div></div>
        
        
        
        
        
        
        
        </div>
      </div>
    </div>
  </body>
</html>
