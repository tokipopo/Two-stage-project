<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SEPHORA</title>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/captcha.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/register.js"></script>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="box">
      <!-- header -->
      <div class="header">
        <div class="container">
          <div class="header-logo">
            <img
              src="https://ssl1.sephorastatic.cn/soa/pc/images/search_logo.png"
              alt=""
            />
          </div>
          <span>欢迎注册</span>
          <div class="goSephoraLogin">
            <p>已有账号？</p>
            <ul>
              <li><a href="./login.html">立即登录</a></li>
              <li>></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- body -->
      <div class="register-middle">
        <div class="container">
          <!-- 注册框 -->
          <div class="register-main">
            <div class="PhoneStepFirst">
              <div class="coded">
              <p>图形验证码</p>
              <div class="SepBaseInput-chen" style="width: 300px;">
                <input
                  id="imageCode"
                  type="text"
                  placeholder=""
                  value=""
                  style="width: 298px;"
                />
              </div>
              <canvas
                class="validation-image"
                id="captcha"
                title="换一张"
              ></canvas>
              <div class="errorTip">
                <div class="errorRedIcon"></div>
                <span class="errorFont"></span>
              </div>
            </div>
             <div class="user">
              <p>用户名</p>
              <div class="SepBaseInput-chen" style="width: 300px;">
                <input
                  id="usernameID"
                  type="text"
                  placeholder="请设置你的用户名"
                  value=""
                  style="width: 298px;"
                />
              </div>
              <div class="errorTip">
                <div class="errorRedIcon"></div>
                <span class="errorFont"></span>
              </div>
            </div>
            <div class="phone">
              <p>手机号</p>
              <div class="SepBaseInput-chen" style="width: 300px;">
                <input
                  id="phoneID"
                  type="text"
                  placeholder=""
                  value=""
                  style="width: 298px;"
                />
              </div>
              <div class="errorTip">
                <div class="errorRedIcon"></div>
                <span class="errorFont"></span>
              </div>
            </div>
            <div class="pwd">
              <p>输入密码</p>
              <div class="SepBaseInput-chen" style="width: 300px;">
                <input
                  id="passwordA"
                  type="password"
                  placeholder="8-16位大小写字母、数字的组合"
                  value=""
                  style="width: 298px;"
                />
              </div>
              <div class="errorTip">
                <div class="errorRedIcon"></div>
                <span class="errorFont"></span>
              </div>
            </div>
            <div class="pwds">
              <p>确认密码</p>
              <div class="SepBaseInput-chen" style="width: 300px;">
                <input
                  id="passwordB"
                  type="password"
                  placeholder="请再次输入密码"
                  value=""
                  style="width: 298px;"
                />
              </div>
              <div class="errorTip">
                <div class="errorRedIcon"></div>
                <span class="errorFont"></span>
              </div>
            </div>
              <div class="confirmButton2">注册</div>
              <div class="readAndChange">
                <input
                  type="checkbox"
                  class="userArgeeCheck"
                  value="on"
                  id="protocol"
                />
                <p>已阅读《丝芙兰用户服务协议》《丝芙兰隐私政策》</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <div class="container">
          <div class="footer-declaration-content">
            <ul class="footer-declaration-content-center">
              <li class="footer-declaration-id">
                <a
                  href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31010602003121"
                  target="_blank"
                  class="footer-records"
                  >沪公网安备 31010602003121号</a
                ><a
                  href="http://www.miibeian.gov.cn"
                  title="中国互联网电子商务诚信示范企业认证书"
                  target="_blank"
                  rel="nofollow"
                  >ICP备案序号:沪ICP备05026645号</a
                ><a
                  href="https://ssl1.sephorastatic.cn/wcsfrontend/campaign/campaign_img/2019/02/banner/food_license.jpg"
                  title="食品经营许可证"
                  target="_blank"
                  rel="nofollow"
                  >食品经营许可证</a
                ><a
                  href="/content/usage/"
                  title="网站使用条款"
                  target="_blank"
                  rel="nofollow"
                  >网站使用条款</a
                ><a
                  href="/content/declaration/"
                  title="严正声明"
                  target="_blank"
                  rel="nofollow"
                  >严正声明</a
                >
              </li>
              <li class="footer-declaration-info">
                <!-- react-text: 64 -->本网站隶属于丝芙兰（上海）化妆品销售有限公司<!-- /react-text --><span
                  ><!-- react-text: 66 --><a
                    class="footer-declaration-info-text"
                    target="_blank"
                    href="https://s1.sephorastatic.cn/wcsfrontend/campaign/campaign_img/2018/12/banner/business-license_pic.jpg"
                    title="企业法人营业执照"
                    rel="nofollow"
                    >（企业法人营业执照）</a
                  ><!-- /react-text --></span
                ><a
                  class="footer-declaration-info-text"
                  target="_blank"
                  href="https://www.sephora.cn/campaign/prepaidcard20190113/"
                  title="预付卡信息对接唯一标示:310101F5201530100309"
                  rel="nofollow"
                  >预付卡信息对接唯一标识 : 310101F5201530100309</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
