<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEPHORA</title>
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/product.js"></script>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <!-- 
        列表页点击图片 或 标题 存入data_id 到local p-good_id
        根据p-good_id在goods数据库查询一样商品good_id的商品信息渲染详情页
        点击加入购物车 数据存入cart数据库
        js 商品id改为local的
        php
        传val为num的值
     -->
    <div class="box">
        <div id="page"></div>
                  <script>
                    $("#page").load("tops.html");
                  </script>
      <div class="maincenter">
        <div class="p-container">
          <div class="crumbs">
            <div><a href="https://www.sephora.cn/">首页</a></div>
            <div>&gt;</div>
            <div>
              <a href="https://www.sephora.cn/category/60001/" target="_blank"
                >护肤</a
              >
            </div>
            <div>&gt;</div>
            <div>
              <a
                href="https://www.sephora.cn/category/230166-60001/"
                target="_blank"
                >面部护理</a
              >
            </div>
            <div>&gt;</div>
            <div>
              <a
                href="https://www.sephora.cn/category/230168-230166-60001/"
                target="_blank"
                >面部精华</a
              >
            </div>
            <div>&gt;</div>
            <div>
              <a href="https://www.sephora.cn/brand/SK-II-626/" target="_blank"
                >SK-II</a
              >
            </div>
            <div>&gt;</div>
            <div>SK-II肌因光蕴环采钻白精华露（小灯泡)</div>
          </div>
          <div class="productimg">
            <div class="imgOrVideo">
              <!-- img -->
              <div class="imgBig"></div>
            </div>
            <div class="imgChange">
              <div class="arrow">
                <div class="leftarrow"></div>
              </div>
              <div class="picture">
                <!-- img -->
              </div>
              <div class="arrow">
                <div class="rightarrow"></div>
              </div>
            </div>
          </div>
          <div class="product-info">
            <div class="title">
              <div class="testbox">
                  <h1><p class="title-info">oooo</p></h1>
                <p>SK-II GENOPTICS AURA ESSENCE</p>
                <p>防紫外线、提亮肤色、晒后修护、美白柔肤</p>
                <img
                  alt="SK-II"
                  title="SK-II"
                  class="logo"
                  src="https://ssl4.sephorastatic.cn/wcsfrontend/brand/skii/skii_144X60.png"
                />
              </div>
            </div>
            <div class="price-info">
              <p class="p-title">价格</p>
              <p class="monf">￥</p>
              <p class="price"></p>
            </div>
            <div class="activity">
              <p class="p-title">活动</p>
              <ul class="mainList clearFix">
                <li>
                  <div class="type">满赠</div>
                  <div class="main">
                    购买任意护肤产品，即赠兰芝水光修颜隔离乳40号
                    1mL&nbsp;。限量12000份，赠完即止。
                  </div>
                  <div class="promotion">
                   
                    <div class="promotion-popup-info" style="display: none;">
                      <i class="promotion-popup-info-content-i"></i>
                      <div class="promotion-popup-info-content-body">
                        <div class="promotion-popup-info-content-body-title">
                          <span class="promotion-popup-info-content-body-title-present">满赠</span>
                          <span class="promotion-popup-info-content-body-title-text">购买任意护肤产品，即赠兰芝水光修颜隔离乳401mL&nbsp;。限量12000份，赠完即止。</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                
              </ul>
            </div>
            <div class="capacity clearFix">
                <p class="title">规格</p>
                <ul class="boxList">
                    <li class="outOfStock">30ml</li>
                    <li class="now">50ml</li>
                    <li class="normal">75ml</li>
                    <div class="QRCodeContainer">  
                    </div>
                </ul>
            </div>
            <div class="p-num">
                <input type="number" class="num" value="1">
            </div>
            <div class="fourButton clearFix">
                <div class="noNumber"></div>
                <div class="addCartButton yes">
                    <p>加入购物车</p>
                    <div class="icon"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
